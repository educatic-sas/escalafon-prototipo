<div class="container">
  <div class="row">
    <div class="col-12">
      <p class="edu-section-text">Datos personales</p>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input3" class="form-label edu-label">
        Nacionalidad
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-1">
        <option value="" disabled selected>Seleccione Nacionalidad</option>
        <option value="opcion1">Colombiano</option>
        <option value="opcion2">Venezolano</option>
        <option value="opcion3">Peruano</option>
      </select>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input4" class="form-label edu-label">
        Género
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-2">
        <option value="" disabled selected>Seleccionar</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input5" class="form-label edu-label">
        País de nacimiento
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-3">
        <option value="" disabled selected>Seleccione País</option>
        <option value="mexico">México</option>
        <option value="colombia">Colombia</option>
        <option value="argentina">Argentina</option>
      </select>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input6" class="form-label edu-label">
        Estado civil
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-4">
        <option value="" disabled selected>Seleccione Estado Civil</option>
        <option value="soltero">Soltero</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
      </select>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input7" class="form-label edu-label">
        Fecha de nacimiento
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <input type="date" class="form-control edu-field" id="input-identification-5" placeholder="DD-MM-AAAA">
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input8" class="form-label edu-label">
        Tipo de identificación
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-6">
        <option value="" disabled selected>Seleccione Tipo de Identificación</option>
        <option value="dni">DNI</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input9" class="form-label edu-label">
        Número de identificación
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <input type="email" class="form-control edu-field" id="input-identification-7" placeholder="name@example.com">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <p class="edu-section-text">Datos de contacto y residencia actual</p>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input1" class="form-label edu-label">
        País
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-8">
        <option value="" disabled selected>Seleccione País</option>
        <option value="mexico">México</option>
        <option value="colombia">Colombia</option>
        <option value="argentina">Argentina</option>
        <option value="chile">Chile</option>
        <option value="peru">Perú</option>
      </select>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input2" class="form-label edu-label">
        Dirección
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <input type="text" class="form-control edu-field" id="input-identification-9" placeholder="Domicilio">
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input3" class="form-label edu-label">
        Ciudad
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-10">
        <option value="" disabled selected>Seleccione Ciudad</option>
        <option value="ciudad_mexico">Ciudad de México</option>
        <option value="bogota">Bogotá</option>
        <option value="buenos_aires">Buenos Aires</option>
        <option value="santiago">Santiago</option>
        <option value="lima">Lima</option>
      </select>
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input4" class="form-label edu-label">
        Teléfono celular
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <input type="text" class="form-control edu-field" id="input-identification-11" placeholder="(_ _ _) 3 _  _ - _ _ - _ _">
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input6" class="form-label edu-label">
        Url Linkedin
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <input type="text" class="form-control edu-field" id="input-identification-12" placeholder="URL">
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input7" class="form-label edu-label">
        ¿Tienes hijos?
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-13">
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input8" class="form-label edu-label">
        Número de hijos
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <input type="text" class="form-control edu-field" id="input-identification-14" placeholder="Enter número de hijos">
    </div>
    <div class="col-md-4 col-sm-6 mt-3">
      <label for="input9" class="form-label edu-label">
        Estrato socio-Económico
        <span class="edu-mandatory ms-1">*</span>
      </label>
      <select class="form-select edu-field" id="input-identification-15">
        <option value="" disabled selected>Seleccione estrato</option>
        <option value="1">Estrato 1</option>
        <option value="2">Estrato 2</option>
        <option value="3">Estrato 3</option>
        <option value="4">Estrato 4</option>
        <option value="5">Estrato 5</option>
        <option value="6">Estrato 6</option>
      </select>
    </div>
  </div>
</div>
